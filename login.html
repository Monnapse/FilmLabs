<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FilmLabs | Login</title>
        <link rel="icon" href="media/filmlabslogo.svg" type="image/svg+xml">
        <link rel="stylesheet" href="styles/style.css">
        <script src="js/global.js"></script>
        <script src="js/customForm.js"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <a href="/" class="logo unselectable" draggable="false">
                    <img src="media/filmlabslogo.svg">
                    <h1>FilmLabs</h1>
                </a>
            </div>
        </header>
        <main class="login-main center">
            <div class="account-login-modal">
                <div class="account-modal-top-text">
                    <h5>WELCOME BACK</h5>
                    <h2>Log Into your account</h2>
                </div>

                <form class="account-login-form">
                    <fieldset class="account-input-container">
                        <label for="username">
                            Username
                            <input type="text" id="username" name="username" placeholder="Enter your username" required> 
                        </label>
                        <label for="password">
                            Password
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </label>
                        
                    </fieldset>

                    <label for="remember" class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember" value="remember" class="checkbox">
                        <div class="checkbox-box"></div>
                        <span>Remember me</span>
                    </label>
                    
                    <button class="submit-btn">Login</button>
                </form>

                <p class="account-login-form-bottom">Don't have an account? <a class="gold" href="register.html">Register here.</a><p>
            </div>
        </main>
    </body>
</html>

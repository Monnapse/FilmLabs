version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: filmlabs_admin
      POSTGRES_PASSWORD: super_secure_password_123
      POSTGRES_DB: filmlabs
    volumes:
      - filmlabs_pgdata:/var/lib/postgresql/data
    networks:
      - filmlabs_network

  web:
    build: ./filmlabs # Changed from build: .
    restart: always
    ports:
      - "2455:3000"
    environment:
      DATABASE_URL: "postgresql://filmlabs_admin:super_secure_password_123@postgres:5432/filmlabs?schema=public"
      NEXTAUTH_SECRET: "your_super_secret_random_string_here"
      PASSWORD_PEPPER: "your_generated_password_pepper_here"
      # IMPORTANT: Update NEXTAUTH_URL to reflect the new port
      NEXTAUTH_URL: "http://localhost:2455"
      TMDB_API_KEY: "paste_your_tmdb_api_key_here"
    depends_on:
      - postgres
    networks:
      - filmlabs_network

networks:
  filmlabs_network:

volumes:
  filmlabs_pgdata:
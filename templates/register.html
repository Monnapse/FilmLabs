<main class="login-main center">
    <div class="account-login-modal">
        <div class="account-modal-top-text">
            <h5>WELCOME</h5>
            <h2>Create an account</h2>
        </div>

        <form class="account-login-form">
            <fieldset class="account-input-container">
                <label for="username">
                    Username
                    <input type="text" id="username" name="username" placeholder="Enter your username" required> 
                </label>
                <label for="password">
                    Password
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </label>
                <label for="reenter_password">
                    Re-enter Password
                    <input type="password" id="reenter_password" name="reenter_password" placeholder="Re-enter your password" required>
                </label>
            </fieldset>
            
            <button class="submit-btn">Register</button>
        </form>

        <p class="account-login-form-bottom">Already have an account? <a class="gold" href="login">Login here.</a><p>
    </div>
</main>
